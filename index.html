<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <script src="jQuery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Salary Calculator</h1>
        <h3 class="addEmployee">Add Employee</h3>
        <div class="inputs">
            <div class="input-group">
                <input id="firstName" type="text" placeholder="First Name">
                <input id="lastName" type="text" placeholder="Last Name">
                <input id="id" type="number" min="0" placeholder="ID">
                <input id="title" type="text" placeholder="Title">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input id="salary" type="number" min="0" placeholder="Annual Salary">
                </div>
                <input id="submitButton" class="btn btn-outline-secondary" type="submit" value="Submit">
            </div>
        </div>
        <h3 class="emp">Employees</h3>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th class="id">ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="tableBody">
            </tbody>
            <tfoot id="footer">
                <td class="footer"></td>
                <td class="footer"></td>
                <td class="footer"></td>
                <td class="footer"></td>
                <td class="footer"></td>
                <td class="footer"><button class="hidden">delete</button></td>
            </tfoot>
        </table>
        <div class="totalMonthly">
            <h2>Total Monthly Salary: $0</h2>
            <p id="note">(rounded to the nearest dollar)</p>
        </div>
    </div>
</body>

</html>
